<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgotpassword.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <title>Forgot Password</title>
    
</head>

<body>
    
    <div class="container">
        <div class="row px-3">
          <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="img-left d-none d-md-flex"></div>
    
            <div class="card-body">
              <h4 class="title text-center mt-4">
                Forgot password?
              </h4>
              <p class="title text-center mt-4">
                Provide your accounts email to change your password
              </p>

              <form class="form-box px-3">
                <div class="form-input">
                  <span><i class="fa fa-envelope-o"></i></span>
                  <input type="email" name="" placeholder="Email Address" tabindex="10" required>
                </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-block text-uppercase">
                       <a class="nav-link text-light">Send verification email</a> 
                        </button>    

                        <hr class="my-4">
                        
                        <a href="login.html" class="login-link">
                          Go back to login
                        </a>            
                      </div>                     
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
